<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="body">
    <header class="header">
      <div class="header__container">
        <img class="header__image" src="./eisenhower-matrix.jpg">
        <a class="header__infomation" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
    </header>
    <main class="page">
      <div class="page__container">
        <section class="add-aim">
          <p id="topSectionForAddingElementToList">
            <label for="new-task">Add Item</label>
            <div class="add-aim__wrapper">
              <input class="add-aim__input input" type="text">
              <button class="add-aim__button button">Add</button>
            </div>
          </p>
        </section>
        <section class="todo-task">
          <h3 class="title">Todo</h3>
          <ul class="todo-task__list">
            <li class="aim">
              <input class="aim__chekbox" type="checkbox">
              <label class="aim__name">Pay Bills</label>
              <input class="input" type="text">
              <button class="aim__edit button">Edit</button>
              <button class="aim__delete button">
                <img class="img-pointer" src="./remove.svg">
              </button>
            </li>
            <li class="aim__edit-mode aim">
              <input class="aim__chekbox" type="checkbox">
              <label class="aim__name">Go Shopping</label>
              <input class="input" type="text" value="Go Shopping">
              <button class="aim__edit button">Save</button>
              <button class="aim__delete button">
                <img class="img-pointer" src="./remove.svg">
              </button>
            </li>
          </ul>
          <h3 class="title">Completed</h3>
          <ul class="completed__list">
            <li class="aim">
              <input class="aim__chekbox" type="checkbox" checked>
              <label class="aim__name">See the Doctor</label>
              <input class="input" type="text">
              <button class="aim__edit button">Edit</button>
              <button class="aim__delete button">
                <img class="img-pointer" src="./remove.svg">
              </button>
            </li>
          </ul>
        </section>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
